extraDeploy:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nginx
  spec:
    selector:
      matchLabels:
        run: nginx
    replicas: 1
    template:
      metadata:
        labels:
          run: nginx
      spec:
        containers:
        - name: nginx
          image: nginx
          ports:
          - containerPort: 80
          resources:
            limits:
              cpu: 100m
            requests:
              cpu: 100m

- apiVersion: v1
  kind: Service
  metadata:
    name: nginx
    labels:
      run: nginx
  spec:
    ports:
    - port: 80
    selector:
      run: nginx
