autoscaling:
  enabled: false

deployment:
  enabled: false

podDisruptionBudget:
  enabled: false

service:
  enabled: false

serviceAccount:
  create: false

fullnameOverride: {{ .Release.Name }}
nameOverride: {{ .Release.Name }}

cronJob:
  enabled: true
  schedule: "*/5 * * * *"
  restartPolicy: OnFailure
  jobTemplate:
    containers:
      - name: job
        image:
          repository: hello-world
          tag: latest
        imagePullPolicy: IfNotPresent
    restartPolicy: Never
