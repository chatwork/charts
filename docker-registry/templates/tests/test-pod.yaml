apiVersion: v1
kind: Pod
metadata:
  name: {{ template "docker-registry.fullname" . }}-test
  labels:
    app: {{ template "docker-registry.fullname" . }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - image: busybox:stable
      command:
        - /bin/sh
        - -c
        - until nslookup {{ tpl .Values.test.url . }}; do echo waiting for {{ tpl .Values.test.url . }}; sleep 2; done; sleep 30;
      name: {{ template "docker-registry.fullname" . }}-test-init
  containers:
    - name: {{ template "docker-registry.fullname" . }}-test
      image: curlimages/curl
      command:
        - /bin/sh
        - -c
        - |
          curl -I http://{{ tpl .Values.test.url . }}:{{ .Values.service.port }}
      env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
  restartPolicy: Never
