# Default values for fluent-bit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: fluent/fluent-bit
  tag: 1.8.8
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

command: []

podAnnotations: {}

priorityClassName: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether a role & rolebinding should be created
  create: false

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

env: {}
  #- name: FOO
  #  value: "Hello World"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

metrics:
  # Enable HTTP endpoint to return metrics with fluent bit
  enabled: false

# https://docs.fluentbit.io/manual/pipeline/filters/kubernetes#optional-feature-using-kubelet-to-get-metadata
useKubelet: false

configmaps:
  # Define fluent-bit configuration files such as fluent-bit.conf and parsers.conf.
  # These are mounted under /fluent-bit/etc/.
  fluent-bit.conf: |-
    [SERVICE]
        Flush          1
        Daemon         Off
        Log_Level      info
        Parsers_File   parsers.conf
        {{- if .Values.metrics.enabled }}
        HTTP_Server  On
        HTTP_Listen  0.0.0.0
        HTTP_Port    2020
       {{- end }}
    [INPUT]
        Name           tail
        Tag            kube.*
        Path           /var/log/containers/*.log
        Parser         docker
        DB             /var/log/flb_kube.db
        Mem_Buf_Limit  5MB
    [FILTER]
        Name           kubernetes
        Match          kube.*
        Kube_URL       https://kubernetes.default.svc:443
        Merge_Log      On
    [OUTPUT]
        Name            stdout
        Match           *

secrets: {}
  # Define secret information used in fluent-bit such as google_service_credentials.json.
  # These are mounted under /secure.
  # google_service_credentials.json: |
  #   ...

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

# Any extra volumeMounts
extraVolumeMounts: []
  # - name: volume-name
  #   mountPath: /path/to

# Any extra volumes
extraVolumes: []
  # - name: volime-name
  #   hostPath:
  #     path: /path/to
