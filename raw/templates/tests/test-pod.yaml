{{ if .Values.test }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}-test
  labels:
    app: {{ .Chart.Name }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Chart.Name }}-test
      image: curlimages/curl
      command:
        - /bin/sh
        - -c
        - |
          sleep 5
          curl -I http://nginx.$(NAMESPACE).svc.cluster.local
      env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
  restartPolicy: Never
{{ end }}
