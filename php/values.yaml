extraVolumeMounts: []

terminationGracePeriodSeconds: 70

tolerations: []

affinity: {}

# SERVICE
service:
  type: LoadBalancer
  extraPorts: []
  labels: {}
  annotations: {}

# INGRESS
ingress:
  enabled: false
  labels: {}
  annotations: {}

# PDB
podDisruptionBudget:
  enabled: false

# HPA
autoscaling:
  enabled: false
