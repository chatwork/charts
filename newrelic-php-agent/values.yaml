# Default values for newrelic-php-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
newrelic:
  # ref. https://docs.newrelic.com/docs/agents/php-agent/configuration/php-agent-configuration#inivar-daemon-settings
  address: /tmp/.newrelic.sock
  port: 

image:
  repository: chatwork/newrelic-php-agent
  tag: 9.7.0.258
  pullPolicy: IfNotPresent
  command: []
  pullSecrets: []

livenessProbe: {}
readinessProbe: {}

daemonset:
  enabled: true
  useHostNetwork: false
  extraPorts: []
  extraEnv: []
  extraEnvFrom: []
  extraVolumes: []
  extraVolumeMounts: []
  tolerations: []
  affinity: {}
  nodeSelector: {}
  resources: {}

deployment:
  enabled: false
  replicaCount: 1
  extraPorts: []
  extraEnv: []
  extraEnvFrom: []
  extraVolumes: []
  extraVolumeMounts: []
  tolerations: []
  affinity: {}
  nodeSelector: {}
  resources: {}

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

service:
  enabled: false
  type: ClusterIP
  annotations: {}
  port:

nameOverride: ""
fullnameOverride: ""