---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "postfix.fullname" . }}-configmap
  labels:
    app: {{ template "postfix.name" . }}
    chart: {{ template "postfix.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  main_cf: {{ tpl .Values.postfix.templates.main_cf . | toYaml }}
