apiVersion: v1
kind: Pod
metadata:
  name: {{ template "postfix.fullname" . }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Chart.Name }}-test
      image: php:7.2-alpine
      env:
      {{- if .Values.daemonset.enabled }}
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
      {{- end }}
        - name: MAILHOG_HTTP_PORT
          value: "{{ .Values.test.mailHogHttpPort }}"
        - name: TO_EMAIL
          value: "a@example.com"
      command:
        - /bin/sh
        - -c
        - |
        {{- if .Values.daemonset.enabled }}
          export SMTPHOST="${NODE_IP}:{{ .Values.daemonset.hostPort }}" \
          && export MAILHOG_HOST=${NODE_IP} \
        {{- end }}
        {{- if .Values.deployment.enabled }}
          export SMTPHOST="{{ template "postfix.fullname" . }}:{{ .Values.deployment.service.port | default "25" }}" \
          && export MAILHOG_HOST={{ template "postfix.fullname" . }} \
        {{- end }}
          && /usr/local/bin/php -r "\$ret = mail(\"${TO_EMAIL}\", \"Hello\", \"Body\"); var_dump(\$ret);" | grep true \
          && echo "curl http://${MAILHOG_HOST}:${MAILHOG_HTTP_PORT}/api/v2/messages | grep ${TO_EMAIL}"
  {{- with .Values.test.extraContainer }}
  {{ toYaml . | indent 8}}
  {{- end }}
  restartPolicy: Never
