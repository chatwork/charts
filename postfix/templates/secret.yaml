---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postfix.fullname" . }}-secret
  labels:
    app: {{ template "postfix.name" . }}
    chart: {{ template "postfix.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  sasl_passwd: {{ .Values.postfix.secrets.sasl_passwd | toYaml }}
