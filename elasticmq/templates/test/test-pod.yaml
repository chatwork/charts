apiVersion: v1
kind: Pod
metadata:
  name: {{ template "elasticmq.fullname" . }}-test
  labels:
    app: {{ template "elasticmq.name" . }}
    chart: {{ template "elasticmq.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    role: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Chart.Name }}-test
      image: "chatwork/aws"
      imagePullPolicy: IfNotPresent
      env:
        - name: AWS_ACCESS_KEY_ID
          value: dummy
        - name: AWS_SECRET_ACCESS_KEY
          value: dummy
        - name: AWS_DEFAULT_REGION
          value: ap-northeast-1
        - name: ENDPOINT_URL
          value: http://{{ template "elasticmq.fullname" . }}:{{ .Values.service.port }}
        - name: AWS_RETRY_MODE
          value: standard
        - name: AWS_MAX_ATTEMPTS
          value: "100"
      command:
        - /bin/sh
        - -c
        - |
          aws sqs create-queue --queue-name test --endpoint-url ${ENDPOINT_URL}
  restartPolicy: Never
